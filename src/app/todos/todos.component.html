<div *ngIf="appState == 'default'">
  <h3>Add Todo</h3>
<form (submit)="addTodo()">
  <input #newTodo class="form-control" type="text" name="text" [(ngModel)]="text">
</form>
</div>

<div *ngIf="appState == 'edit'">
  <h3>Edit Todo</h3>
<form (submit)="updateTodo()">
  <input #newTodo class="form-control" type="text" name="text" [(ngModel)]="text">
</form>
</div>

<h3>Todo list</h3>
<ul class="list-group">
  <li *ngFor="let todo of todos" class="list-group-item">
    <span (click)='editTodo(todo)'>{{todo.text}}</span> <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.text)">X</button>
  </li>
</ul>
